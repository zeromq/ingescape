      then
        mkdir -p $ARTIFACTS_NET_SHARE/linux64/packages/ingescape
        cp build/installer-ingescape-*.run $ARTIFACTS_NET_SHARE/linux64/packages/ingescape
      fi
    - mv build linux_x64
  artifacts:
    paths:
      - ./linux_x64/installer-ingescape-*.run
    name: "lib-installer-linux-x64"
  dependencies:
    - lib-build-linux-x64
  needs:
    - lib-build-linux-x64

