# Gitlab ci

# Define job order
stages:
  - lib-build
  - binding-build
  - binding-test
  - lib-installer
  - binding-package
  - deploy
  - delivery

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: always
    - when: never

# Define ingescape library files
.lib-build-files:
  rules:
    - changes:
        - .gitlab-ci.yml
        - src/**/*
        - builds/cmake/**/*
        - dependencies/yajl/**/*
        - dependencies/unix/*
        - dependencies/windows/unix/*
        - CMakeLists.txt

# Global variables. Can be used by any jobs
variables:
  VS_CMAKE_GENERATOR: "Visual Studio 16 2019"

.root_namespace:
  rules:
    - if: '$CI_PROJECT_ROOT_NAMESPACE == "ingescape-private" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

