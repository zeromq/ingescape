# Gitlab ci

# Define job order
stages:
  - lib-build
  - lib-installer
  - lib-deploy
  - lib-delivery

# Define ingescape library files
.lib-build-files:
  only:
    changes:
      - .gitlab-ci.yml
      - src/**/*
      - builds/cmake/**/*
      - dependencies/yajl/**/*
      - dependencies/unix/*
      - dependencies/windows/unix/*
      - CMakeLists.txt


# Global variables. Can be used by any jobs
variables:
  VS_CMAKE_GENERATOR: "Visual Studio 15 2017"
  DEPLOYMENT_WINDOWS_NET_SHARE: "\\\\10.0.0.2\\gitlab_workspace\\dependencies"


